<html>
  <head>
    <title>Cloudflare Talk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/core-style.css">
  </head>
  <body>
    <div class="global-wrapper show-data-wrappers">
      <div class="global-header">Cookie Page</div>

      <div class="core-note core-margin-bottom" id="issue">Cookies can be seen using the Dev Tools (Inspect > Application > Cookies).</div>

      <a class="core-btn" href="/">Back</a>

      <table class="core-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>City</td>
            <td id="cookie-city"></td>
          </tr>
          <tr>
            <td>State</td>
            <td id="cookie-state"></td>
          </tr>
          <tr>
            <td>Zipcode</td>
            <td id="cookie-zipcode"></td>
          </tr>
        </tbody>
      </table>

      <a class="core-btn" href="/">Back</a>

      <script src="/pages/cookie/cookie.js"></script>
    </div>
  </body>
</html>
